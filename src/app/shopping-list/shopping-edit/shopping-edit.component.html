<div class="row">
  <form class="col-12">
    <div class="row">
      <div class="form-group col-sm-5">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="name"
        />
      </div>
      <div class="col-sm-2">
        <label for="amount">Amount</label>
        <input
          type="number"
          name="amount"
          class="form-control"
          [(ngModel)]="amount"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success m-1" type="submit" (click)="onAddItem()">
          Add
        </button>
        <button class="btn btn-danger m-1" type="button">Delete</button>
        <button class="btn btn-primary m-1" type="clear">Clear</button>
      </div>
    </div>
  </form>
</div>
