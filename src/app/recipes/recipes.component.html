<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="SelectRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else selectRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #selectRecipe>
      Please Select any Recipe
    </ng-template>
  </div>
</div>
