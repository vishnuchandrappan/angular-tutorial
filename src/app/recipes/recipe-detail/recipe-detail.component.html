<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      style="max-height: 200px;"
      class="img-responsive"
      alt={{recipe.name}}
    />
  </div>

  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>

  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="" class="btn btn-light">To Shopping List</a></li>
        <li><a href="" class="btn btn-light">Edit Recipe</a></li>
        <li><a href="" class="btn btn-light">Delete Recipe</a></li>
      </ul>
    </div>
  </div>

  <div class="col-12">
    {{recipe.description}}
  </div>

  <div class="col-12">
    Ingredients
  </div>
</div>
